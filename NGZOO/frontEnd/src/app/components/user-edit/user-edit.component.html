<div class="col-lg-6">
  <h1>{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    User info updated success
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    An error occurred updating
  </div>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
    <p>
      <label>Name</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
      <span *ngIf="!name.valid && name.touched">
        The name is required
      </span>
    </p>
    <p>
      <label>Last name</label>
      <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" class="form-control" required/>
      <span *ngIf="!lastName.valid && lastName.touched">
        The last name is required
      </span>
    </p>
    <p>
      <label>Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required/>
      <span *ngIf="!email.valid && email.touched">
        The email is required
      </span>
    </p>
    <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
      <img src="{{urlUser + '/get-profile-image/' + user.image}}" />
    </div>
    <p>
      <label>Upload avatar</label>
      <input type="file" placeholder="Select an image" (change)="fileChangeEvent($event)" />
    </p>
    <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!userEditForm.form.valid" />
  </form>
</div>
