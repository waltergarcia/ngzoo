<div class="col-lg-12" [@fadeIn]>
  <h1>{{title}}</h1>

  <div class="col-lg-3" *ngFor="let animal of animals">
    <div class="thumbnail">
      <div class="animal_image_mask">
        <img src="{{urlAnimal + '/get-image/' + animal.image}}" alt="{{animal.name}}" *ngIf="animal.image">
        <img src="https://via.placeholder.com/390x350" alt="{{animal.name}}" *ngIf="!animal.image">
      </div>
      <div class="caption">
        <h3><a [routerLink]="['/animal', animal._id]">{{animal.name}}</a></h3>
      </div>
    </div>
  </div>
</div>
