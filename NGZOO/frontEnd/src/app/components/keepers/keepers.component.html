<div class="col-lg-12" [@fadeIn]>
  <h1>{{title}}</h1>

  <div class="col-lg-3" *ngFor="let keeper of keepers">
    <div class="thumbnail">
      <div class="keeper_image_mask">
        <img src="{{urlUser + '/get-profile-image/' + keeper.image}}" alt="{{keeper.name + ' ' + keeper.lastName}}" *ngIf="keeper.image">
        <img src="https://via.placeholder.com/390x350" alt="{{keeper.name}}" *ngIf="!keeper.image">
      </div>
      <div class="caption">
        <h3><a >{{keeper.name + ' ' + keeper.lastName}}</a></h3>
      </div>
    </div>
  </div>
</div>
