<div class="col-lg-12">
  <h3>{{title}}</h3>

  <div class="row">
    <div class="col-lg-1">
      <label class="">Search</label>
    </div>
    <div class="col-lg-3">
      <input type="text" [(ngModel)]="search" />
    </div>
    <div class="label label-success" *ngIf="search">
      Animal to search: <strong>{{search}}</strong>
    </div>
  </div>
  <br/>

  <table class="table table-hover">
    <thead class="thead-default">
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animals | search:search">
        <td>{{animal.name}}</td>
        <td>{{animal.year}}</td>
        <td>
          <a [routerLink]="['/animal', animal._id]" class="btn btn-sm btn-success">
            <span class="fa fa-eye" aria-hidden="true"></span>
            Show
          </a>
          <a [routerLink]="['/admin-panel/edit', animal._id]" class="btn btn-sm btn-primary">
            <span class="fa fa-pencil" aria-hidden="true"></span>
            Edit
          </a>
          <a href="#myModal-{{animal._id}}" class="btn btn-sm btn-danger" role="button" data-toggle="modal">
            <span class="fa fa-trash" aria-hidden="true"></span>
            Delete
          </a>
          <!-- Modal HTML -->
          <div id="myModal-{{animal._id}}" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title">Delete</h5>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                          <p>Are you sure delete <strong>{{animal.name}}</strong>?</p>
                          <p class="text-warning"><small>This change are permanently</small></p>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteAnimal(animal._id)">Yes</button>
                      </div>
                  </div>
              </div>
          </div>

        </td>
      </tr>
    </tbody>
  </table>

</div>
